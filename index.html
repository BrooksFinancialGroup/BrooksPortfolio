<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Charts Demo - Chart.js Example</title>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #f5f5f5;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .chart-container {
      background: white;
      border-radius: 8px;
      padding: 1rem 2rem 2rem;
      margin-bottom: 2.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    canvas {
      /* ensure canvas fits container */
      max-width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>

  <h1>Data Visualization with Chart.js</h1>

  <div class="chart-container">
    <h2>Bar Chart: Monthly Sales</h2>
    <canvas id="barChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>Pie Chart: Market Share</h2>
    <canvas id="pieChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>Line Chart: Website Visitors</h2>
    <canvas id="lineChart"></canvas>
  </div>

  <script>
    // Bar Chart Data & Config
    const barCtx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Sales ($)',
          data: [12000, 19000, 3000, 5000, 20000, 30000],
          backgroundColor: 'rgba(54, 162, 235, 0.7)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Pie Chart Data & Config
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: ['Product A', 'Product B', 'Product C', 'Product D'],
        datasets: [{
          label: 'Market Share',
          data: [35, 25, 20, 20],
          backgroundColor: [
            'rgba(255, 99, 132, 0.7)',
            'rgba(255, 206, 86, 0.7)',
            'rgba(75, 192, 192, 0.7)',
            'rgba(153, 102, 255, 0.7)'
          ],
          borderColor: 'white',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true
      }
    });

    // Line Chart Data & Config
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5'],
        datasets: [{
          label: 'Visitors',
          data: [500, 700, 800, 1200, 1500],
          fill: false,
          borderColor: 'rgba(255, 159, 64, 1)',
          backgroundColor: 'rgba(255, 159, 64, 0.5)',
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
  
</body>
</html>
